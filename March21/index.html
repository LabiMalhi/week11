<html>
  <head>
    <script>
         function changeContent(){
             var theDiv = getDocumentById("Content");
             theDiv.innerHTML = "<h1> 'Soon it will be Summer'";

         }
    </script>   
  </head>
  <body>
     <div id='content'>
       <p>happy first day of spring</p>

     </div>
     <input type="button" value="change content" onclick="changeContent()"/>
  </body>
</html>
